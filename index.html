<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
   <title>Grade Finder</title> 
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="./script.js"></script>
</head>
<style>
    input{
        margin-top: 5px;
    }
    #s2,#s3,#s4,#s5{
        margin-left: 50px;
    }
    button{
        margin-left: 50px;
        margin-top: 10px;
    }
    .one{
        background-color:brown;
        font: caption;
        color: cornsilk;
    }
    .two{
        background-color:rgb(203, 230, 203);
    }
</style>
<body>

    <div class="container-fluid">
        <div class="row mt-5 one">
            <div class="col-4"></div>
            <div class="col-4"><h1>Grade Calculator</h1></div>
            <div class="col-4"></div>
        </div>
    </div>

    <div class="contaner">
        <div class="row two">
            <div class="col-4"></div>
            <div class="col-4 mt-5">
                
                <form action="">
                    Name: <input type="text" id="nme"><br>
                    Marks:
                    <input type="text" id="s1" placeholder="Subject 1"><br>
                    <input type="text" id="s2" placeholder="Subject 2"><br>
                    <input type="text" id="s3" placeholder="Subject 3"><br>
                    <input type="text" id="s4" placeholder="Subject 4"><br>
                    <input type="text" id="s5" placeholder="Subject 5"><br>
                    <button type="button" class="btn btn-primary" onclick="findGrade()">Check Grade</button>
                </form>

            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
